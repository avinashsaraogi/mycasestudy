<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="taskID" [(ngModel)]="formData.taskID" #TaskID = "ngModel">
<div class=" form-group row">
  <label class="col-sm-2 col-form-label"  for="taskName">Task</label>
  <div class="col-sm-10">
  <input type="text" name="taskName" [(ngModel)]="formData.taskName" class="form-control" #taskName = "ngModel">
</div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label"  for="priority">Priority</label>
    <div class="col-sm-10">
    <mat-slider 
        name="priority"
        [max]="30"
        [min]="1"
        [step]="1"
        [thumbLabel]="true"
        #priority = "ngModel"
        [(ngModel)]="formData.priority">
    </mat-slider>
  </div>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="parentID">Parent Task</label>
      <div class="col-sm-10">
        <select name="parentID" #parentID="ngModel" [(ngModel)]="formData.parentTask.parentID" class="form-control" disabled >
          <option value="{{formData.parentTask.parentID}}">{{formData.parentTask.parentTaskName}}</option>
        </select>
    </div>
  </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="startDate">StartDate</label>
        <div class="col-sm-10">
        <mat-form-field >
            <input matInput [matDatepicker]="startDate" placeholder="Choose Start Date">
            <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
            <mat-datepicker name="startDate" #startDate="ngModel" startView="month" [(ngModel)]="formData.startDate" [startAt]="startDate"></mat-datepicker>
          </mat-form-field>
        </div>
      </div> 
      <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="endDate">EndDate</label>
          <div class="col-sm-10">
          <mat-form-field >
              <input matInput [matDatepicker]="endDate" placeholder="Choose End Date">
              <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
            <mat-datepicker #endDate="ngModel" startView="month" [(ngModel)]="formData.endDate" name="endDate" [startAt]="endDate"></mat-datepicker>
            </mat-form-field>
        </div>
      </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" ></label>
            <div class="col-sm-20">
          <button type="submit" class="btn btn-primary mb-4">Update</button>
          <button type="reset" class="btn btn-outline-dark mb-4 ml-1" [mat-dialog-close]><i class="fa fa-close"></i>Cancel</button>
        </div>   
        </div>
</form>

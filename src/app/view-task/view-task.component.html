<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputTask" >Task</label>
        <input type="text" class="form-control" id="inputTask" placeholder="Task 1">
      </div>
      <div class="form-group col-md-6">
        <label for="inputParentTask" >Parent Task</label>
        <input type="text" class="form-control" id="inputParentTask" placeholder="Parent Task 1">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="inputPriorityFrom">Priority From</label>
        <input type="text" class="form-control" id="inputPriorityFrom">
      </div>
      <div class="form-group col-md-3">
        <label for="inputPriorityTo">Priority To</label>
        <input type="text" class="form-control" id="inputPriorityTo">
      </div>
      <div class="form-group col-md-3">
        <label for="startDate">Start Date</label>
        <input type="text" class="form-control" id="startDate">
      </div>
      <div class="form-group col-md-3">
        <label for="startDate">End Date</label>
        <input type="text" class="form-control" id="endDate">
      </div>
    </div>
    <!-- Task List Table-->
    <table class="table table-borderless">
        <thead class="thead-light">
            <th>Task</th>
            <th>Parent</th>
            <th>Priority</th>
            <th>Start</th>
            <th>End</th>
            <th>
            </th>
            <th></th>
        </thead>
        <tbody>
          <tr *ngIf="service.taskList.length==0">
            <td class="font-italic text-center " colspan="7" >
              No Task List Available
            </td>
          </tr>
            <tr *ngFor="let task of service.taskList;let i=index;">
                <td>{{task.TaskName}}</td>
                <td>{{task.ParentTaskName}}</td>
                <td>{{task.Priority}}</td>
                <td>{{task.StartDate}}</td>
                <td>{{task.EndDate}}</td>
                <td>
                    <a class="btn btn-sm btn-success" (click)="EditTask(i,service.formData.)" >Edit</a>
                    <a class="btn btn-sm btn-success">End Task</a>
                </td>
                <td></td>
            </tr>
        </tbody>
    </table>
  </form>
